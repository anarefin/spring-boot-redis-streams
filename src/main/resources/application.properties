spring.application.name=redis-streams-demo

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Define the stream key
redis.stream.key=my-stream

# Define the consumer group name
redis.stream.group=my-group

# Define the consumer name (legacy, kept for backwards compatibility)
redis.stream.consumer=consumer-1

# Multiple consumers configuration
redis.stream.consumer.count=3
redis.stream.consumer.prefix=consumer-

# Logging configuration (optional, good for debugging)
logging.level.org.springframework.data.redis=DEBUG
logging.level.com.example.demo=DEBUG

# Set logging level for Spring Data Redis core to INFO to reduce verbosity
logging.level.org.springframework.data.redis.core=INFO
